<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen"/>
    <link rel="stylesheet" href="css/main.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <title>VP | Login</title>
</head>
<body>


<nav>
    <div class="nav-wrapper grey darken-4">
        <a href="login.html" class="brand-logo .l ml-2">VP Login</a>
    </div>
</nav>

<div class="valign-wrapper row login-box" style="margin-top: 80px">

    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">

            <div class="card-content">
                <span class="card-title">Log in to enter</span>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">Email address</label>
                        <input type="email" class="validate" name="email" id="email"/>
                    </div>
                    <div class="input-field col s12">
                        <label for="password">Password </label>
                        <input type="password" class="validate" name="password" id="password"/>
                    </div>
                </div>
            </div>
            <div class="card-action right-align">
                <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
                <button class="btn green waves-effect waves-light" onclick="login()">Login</button>
            </div>
    </div>
</div>

</body>

</html>
